<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Site plan for JossiPhotos, a photography business">
    <meta name="author" content="Sebastian Plazas">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Vollkorn+SC:wght@900&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/contact.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/jossiphotos_marcablanco.png" alt="logo" width="100" loading="lazy">
            <button class="hamburger" aria-label="Toggle navigation menu">☰</button>
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
            <div id="header-contact" class="button-container">
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-main">
            <section class="contact-section">
                <h2>Contact Us</h2>
                <form id="contactForm" autocomplete="off">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required maxlength="500"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                    <div id="form-success" class="form-success" style="display:none;">Thank you! Your message was send succesfully.</div>
                </form>
            </section>
            <aside class="contact-info">
                <h2>Contact <span>Us</span></h2>
                <address>
                    <strong>JossiPhotos</strong><br>
                    Calle 123 #45-67<br>
                    Bogota, Colombia<br>
                    110111<br>
                    <br>
                    <strong>General Questions</strong><br>
                    <a href="mailto:hello@jossiphotos.com">hello@jossiphotos.com</a><br><br>
                    <strong>Connect With Us</strong><br>
                    <a href="#">Facebook</a><br>
                    <a href="#">Instagram</a><br>
                    <a href="#">TikTok</a>
                </address>
            </aside>
        </section>
    </main>
    <footer>
        <p>©<span id="currentYear"></span> JossiPhotos | Web by Sebastian Plazas | Bogota, Colombia</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
